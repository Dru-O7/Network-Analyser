<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Analyzer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Network Analyzer</h1>
    </header>

    <div class="container">
        <h2>Upload a PCAP File</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="pcapFileInput" class="custom-file-upload">
                <input type="file" id="pcapFileInput" required>
                Choose File
            </label>
            <span class="filename" id="fileNameDisplay"></span>
            <button type="submit">Upload and Analyze</button>
        </form>

        <div id="tables"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
